name: Daily Commit

on:
  schedule:
    - cron: '30 17 * * *'  # 5:30 PM IST (12:00 PM UTC)
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
      
      - name: Make daily commit
        run: |
          # Create or update streak file
          echo "Last commit: $(date '+%Y-%m-%d %H:%M:%S IST')" > STREAK.txt
          
          # Stage and commit
          git add STREAK.txt
          git commit -m "Daily commit: $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"
